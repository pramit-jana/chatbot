<!DOCTYPE html>
<html>
<head>
    <title>Health Condition</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<body>
    <h1 class="text-center pt-2s">Health Assistant</h1>
    <br>
    <div class="text-center">
    <form method="POST" action="/">
        <label for="condition">Condition:</label>
        <select name="condition" id="condition">
            {% for condition in conditions %}
                <option value="{{ condition }}">{{ condition }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="severity">Severity:</label>
        <select name="severity" id="severity">
            {% for severity in severity_levels %}
                <option value="{{ severity }}">{{ severity }}</option>
            {% endfor %}
        </select>
        <br>
        <p></p>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

   <div style="padding: 20px;">
    {% if reply %}
    <hr style=" border: none;
    height: 1px;
    background-color: #ccc;
    margin: 20px 0;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);">
        <div id="reply"> <span style="font-weight: bold;">Result</span> : {{ reply }}</div>
        <br>
        <button  onclick="playSound()" class="btn btn-success">Read Text</button>
    {% endif %}
</div>

    <script>
        function playSound() {
            var replyText = document.getElementById('reply').innerText;
            var msg = new SpeechSynthesisUtterance(replyText);
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
